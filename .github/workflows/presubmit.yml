
name: Presubmit

on:
  pull_request:
    branches: [main]

jobs:
  Kotlin-Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: '11'
        cache: "gradle"


    - name: ktfmtCheck
      shell: bash
      run: ./gradlew ktfmtCheck
